<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Realme UI Ayarlar</title>
    <style>
        :root {
            --realme-primary: #FF5A30;
            --bg-color: #121212;
            --surface: #1E1E1E;
            --text: #FFFFFF;
        }
        
        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }
        
        .settings-container {
            max-width: 400px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 20px;
            padding: 15px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .setting-item:hover {
            background: rgba(255,90,48,0.1);
        }
        
        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #666;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--realme-primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
