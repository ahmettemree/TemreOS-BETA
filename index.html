<title>Gesture Bar Demo</title>
<style>
  body { margin: 0; font-family: sans-serif; background: #f0f0f0; }
  #gestureBar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #222;
    color: #fff;
    display: flex;
    justify-content: space-around;
    padding: 15px 0;
    z-index: 1000;
  }
  .gestureBtn {
    cursor: pointer;
    padding: 10px 20px;
    background: #444;
    border-radius: 10px;
    transition: background 0.2s;
  }
  .gestureBtn:hover {
    background: #666;
  }
</style>
</head>
